<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- <input type="text" value="<%= getParameter("keyword") %>"> -->
  <input type="text" value="<%= getParameter("keyword") %>">
  <button id="btn">sousuo</button>{{aaa}}<br/>
  <a id="xss" href="www.baidu.com">xss</a>

  <script>
    var aaa = null
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
          return pair[1];
        }
      }
      return (false);
    }
    aaa = getQueryVariable('keyword')
    // document.querySelector('#btn').innerHTML = getQueryVariable('keyword')
    document.querySelector('#btn').innerText = getQueryVariable('keyword')
    document.querySelector('#xss').setAttribute('href', getQueryVariable('keyword'))
  </script>

  

</html>
